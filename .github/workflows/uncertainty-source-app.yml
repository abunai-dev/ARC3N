name: Uncertainty Source App Deployment Workflow

on: 
  workflow_dispatch: # Use this to dispatch from the Actions Tab
  push:
    branches:
      - main

permissions: 
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install and Build
        working-directory: app
        run: |
           npm install
           npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/dist
            